<div class="container">
  <div>
    <button (click)="addTrip()" class="btn btn-info"> Add Trip</button>
  </div>
  <div class="row g-4">
    <div *ngFor="let trip of trips" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
    </div>
  </div>
</div>
